<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Facebook</title>
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <!-- <script type="module" src="/src/main.jsx"></script> -->
    <div class="main">
      <div class="image">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
      </div>
      <div class="container">
        <p class="cont-header">Login to Facebook</p>
        <div class="input">
          <input type="text" name="text"  id="text" placeholder="Email address or phone number">
          <input type="password" name="password"  id="password" placeholder="Password">
        </div>
        <button class="enter">Entrance</button>
        <p class="forgotText">Forgot your account?</p>
        <p class="or">or</p>
        <button class="create">Create a new account</button>
      </div> 
    </div>
  </body>
</html>
